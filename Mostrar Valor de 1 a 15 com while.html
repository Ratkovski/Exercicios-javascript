<html>
    <head>
        <title>Mostrar Valor de 1 a 15 com while</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
   
    <footer>
        <script type="text/javascript">
            /* A saida deve ser como abaixo
             * Valor: 1
             * Valor: 2
             * ...
             * ate Valor: 15
            */ 
            var valor = 1;
          
            while(valor < 16){
                if(valor==16){
                    break;
                }
                
                  
            
                document.write("Valor : " + valor);
                document.write("<br/>");
                valor++;
            }
        </script>
    </footer>
