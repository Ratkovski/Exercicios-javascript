<html>
    <head>
        <title>Exercicio 5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
  
    <footer>
        <script type="text/javascript">
            /* A saida deve ser uma contagem de 1 a 100, com um numero em cada linha
             * Cada vez que um multiplo de 5 for exibido, a palavra 'OK' deve constar ao lado
             * Ex:
             * 1
             * 2
             * 3
             * 4
             * 5 - OK
             * 6
             * 7
             * 8
             * 9
             * 10 - OK
             * 11
             * ...
             * Ate o 100
            */ 
            var x =1;
            for(var x = 0; x <= 100; x++){             
               
                     document.write(x); 
                      document.write("<br/>");
                       if(x%5 == 4){
                    document.write(" - OK");
                }
            }

        </script>
    </footer>
     </body>
</html>
