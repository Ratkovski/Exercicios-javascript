    <body>

    <footer>
        <script type="text/javascript">
            /* A saida deve ser como um indice como no formato abaixo
                1.
                1.1.
                1.2.
                1.3.
                1.4.
                1.5.
                2.
                2.1.
                2.2.
             * ate 10.5
            // * Utilize o termo 'cotninue' para pular estes valores
            */ 


            for(var x = 1; x <= 10; x++){
                document.write(x + ".");
                document.write("<br/>");
                for(var y = 1; y <= 5; y++){
                    document.write(x + "." + y + ".");
                    document.write("<br/>");
                }
            }
        </script>
    </footer>
