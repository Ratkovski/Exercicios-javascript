        <script type="text/javascript">
            /* A saida deve ser o resultado de um contador que vai de 1 a 20
             * Se o numero for IMPAR, entao deve ser exibido o resultado dele multiplicado por 4
             * Se o numero for PAR, entao deve ser exibido o resultado dele dividido por 2
             * Ex:
             * 4
             * 1
             * 12
             * 2
             * 20
             * 3
             * 28
             * ...
            */ 
   
            for(var x = 1; x <= 20; x++){
                             
                if(x%2 == 1){
                      

                    document.write(x * 4);
                   
                         document.write("<br>");
                } else {

                    document.write(x/ 2);
                      document.write("<br>");
                }
            }
        </script>
