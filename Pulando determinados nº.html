        <script type="text/javascript">
            /* A saida deve ser como abaixo
             * Valor: 1
             * Valor: 2
             * Valor: 3
             * Valor: 4
             * ate Valor: 10
             * Deve ser pulado o numero 5 e 8
             * Utilize o termo 'cotninue' para pular estes valores
            */ 
            for(var x = 1; x <= 10; x++){
                if(x == 5 || x==8){
                    continue;
                  }
                document.write("Valor : " + x);
                document.write("<br/>");
            }
        </script>
